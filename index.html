<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Crypter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>

    <h1>imgCrypter - Mensajero</h1>
    <section class="header">
      <div class="upload-wrapper">
        <input type="file" name="image" id="image-input" />
        <label class="btn btn-upload" for="image-input">Seleccioná una imagen</label>
      </div>
      <div class="actions">
        <a href="#" id="download-button" class="btn">Guardar cambios</a>
      </div>
    </section>

    <section class="message-wrapper">
      <textarea id="message" placeholder="Ingresá el texto a enviar"></textarea>
      <div class="message-action">
        <a id="insert-message" class="btn btn-inverted">Insertar mensaje en la imagen</a>
        <a id="get-message" class="btn btn-inverted">Obtener Mensaje</a>
      </div>
    </section>

    <section class="preview-wrapper">
      <canvas id="preview-canvas"></canvas>
    </section>

    <script type="text/javascript" src="img-crypter.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="custom.js"></script>
  </body>
</html>
